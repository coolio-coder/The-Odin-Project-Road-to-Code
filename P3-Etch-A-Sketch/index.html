<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monda&display=swap" rel="stylesheet">
</head>
<body>
    <p id='header'>
        <a id='header-github' href='https://github.com/coolio-coder'>Github</a>
    </p>
      <div class='title'><em>
        Etch-a-Sketch</em>
      <div>
      
      <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar(this)">
          <img src='https://i.pinimg.com/originals/92/a8/b2/92a8b221f3f4448b03f08cd607df4f8e.jpg'>
        </div>  
        <div class="list">
          <div class="item">Tile Size</div>
            <div class="slidecontainer">
              <input type="range" min="1" max="69" step='1' value='16' type='range' class="slider" id="myRange" onchange="newValue()">
                <p class='tileSize'>Size: <span id='demo'></span><sup>2</sup></p>
            </div>
          <div class="item">Color</div>
            <button class='black'>Black</button>
            <button class='gray'>Gray</button>
            <button class='rainbow'>Rainbow</button>
            <br>
            <button class='blue'>Blue</button>
            <button class='red'>Red</button>
            <button class='eraser'>Eraser</button>
      <!--     <div class="item" id='backgroundColor'>Background Color</div> -->
        </div>
       
       </div>
       <div id='container'></div>
       <div class='reset'>Reset Grid</div>
       <script src="scripts.js"></script>
    </body>
    
</html>
