<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monda&display=swap" rel="stylesheet">  
</head>
<body>
    <!-- Header & Github Link -->
    <p id='header'>
        <a id='header-github' href='https://github.com/coolio-coder'>Github</a>
    </p>
    <div class='title'><strong>Calcu-Tron</strong></div>
    <p class ='text'><em>Mathematics in Disguise</em></p>

    <!-- Calculator Body -->
    <div class='calcBody'>
        
        <div class="calcInput">
            <!-- User Output -->
            <span class='answer'></span>

            <!-- Top Row Buttons -->
            <button class='reset'>AC</button>
            <button class='operations'>+/-</button>
            <button class='operations'>%</button>
            <button class='operations'>รท</button>

            <!-- Second Row Buttons -->
            <button class='numbers'>7</button>
            <button class='numbers'>8</button>
            <button class='numbers'>9</button>
            <button class='numbers'>x</button>
            
            <!-- Third Row Buttons -->
            <button class='numbers'>4</button>
            <button class='numbers'>5</button>
            <button class='numbers'>6</button>
            <button class='numbers'>+</button>

            <!-- Fourth Row Buttons -->
            <button class='numbers'>1</button>
            <button class='numbers'>2</button>
            <button class='numbers'>3</button>
            <button class='numbers'>-</button>
            
            <button class='test'>5</button>
            <!-- Last Row Buttons -->
            <button class='numbers' id='zero'>0</button>
            <button class='operations'>.</button>
            <button class='operations'>=</button>

            
        </div>


    </div>

    

    <script src="scripts.js"></script>
</body>
</html>
